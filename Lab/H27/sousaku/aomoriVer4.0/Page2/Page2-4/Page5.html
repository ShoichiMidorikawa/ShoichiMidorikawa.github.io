 <h1>青い海公園</h1>
<li><p>青森港に隣接しアスパムを間近に眺める公園が青い海公園。</p></li>
<li><p>夜になるとライトアップされた青森ベイブリッジを眺めることが出来る。</p></li>
<li><p>『青森ねぶた祭』の準備期間には青森ねぶたの制作小屋が立ち並ぶ「ねぶたラッセランド」が開設される。<br>
『ねぶた海上運行』のメイン会場になる。</p></li>
