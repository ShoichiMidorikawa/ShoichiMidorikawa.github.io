<B><FONT size="+1">明鏡台</FONT></B><BR>
<BR>
津軽藩二代藩主正室霊屋。<BR>
1638年(寛永十五年)に建造された。<BR>
二代藩主信枚の正室・満天姫は徳川家康の養女として嫁いだことから、<BR>
明鏡台の各面には葵の紋が描かれている。<BR>
<BR>
長勝寺住職の許可を得て「津軽家霊屋」の撮影を行ないました。</P>
