<div class="heading">
<h3>ドリームタウンALi</h3>
</div>
<p>近年急成長した浜田地区に、2007年9月28日より順次オープンした複合型ショッピングセンターです。</p>
<p>青森県、青森市で初進出となる店舗が多く浜田地区を賑わせています。</p>


<br>
<br>
<div class="heading">
<h3>観光通り</h3>
</div>
<p>飲食店やカラオケ、スーパーなど様々な施設が並ぶ通りです。</p>
<p>休日になると県外からも買い物客が訪れ、大変賑わっています。</p>
