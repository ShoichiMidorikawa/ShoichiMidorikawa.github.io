<H3 align="left"><BR>
<font size="+0">・青森にある６つの国指定名勝うちの一つ。昭和11年に完成。</font><br>
津軽藩政時代に高杉組の大庄屋を勤めていた豪農對馬家の書院庭園として造られた。<br>
・2013年公開の映画、奇跡のリンゴの撮影場所としても使われている。<br>
休園日<U> 毎週月曜日<BR>
公開時間　午前10時〜午後4時<BR>
入園料　無料<BR>
