<B><FONT size="+2">長勝寺</FONT></B><BR>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
<P align="center">青森県弘前市にある津軽家の菩提寺。<BR>
創建は1528年だが、1610年に現在の場所へ移された。<BR>
三門や津軽家霊屋などが国指定文化財に指定されており、他にも多くの文化財が存在する。<BR>
</P>
