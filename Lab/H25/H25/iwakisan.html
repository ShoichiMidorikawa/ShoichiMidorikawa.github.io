<div class="heading">
<h3>岩木山神社</h3>
</div>
<p>岩木山神社は弘前市百沢の岩木山の南東麓にある神社です。「お岩木さま」「お山」「奥日光」とも呼ばれています。</p>
<p>神社の参道が岩木山の登山道の1つとなっていることでも知られています。</p>
