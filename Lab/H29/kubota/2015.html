<script>
onload= function(){
  var sl=document.getElementById('sel1');
  var im=document.getElementById('image');
  
  sl.onchange = function(){
    var selectedItem = this.options[this.selectedIndex];
    if(selectedItem.value == 0){
      im.width='600';
      im.height='390';
    }else if(selectedItem.value == 1){
      im.width='0';
      im.height='0';
    }
    console.log( selectedItem.value );
  }

  var b=document.getElementsByTagName('button'); 
    b[0].style.color='red';

  b[0].onclick = function(){
    for(var i=0; i<3; i++)
           b[i].style.color='black';
    b[0].style.color='red';
    image.src="https://www.youtube.com/embed/BWXyDAXRY9o?rel=0&autoplay=1";
  }
  b[1].onclick = function(){
    for(var i=0; i<3; i++)
           b[i].style.color='black';
    b[1].style.color='red';
    image.src="https://www.youtube.com/embed/Xp9m9_WWUQI?rel=0&autoplay=1";
  }
  b[2].onclick = function(){
    for(var i=0; i<3; i++)
           b[i].style.color='black';
    b[2].style.color='red';
    image.src="https://www.youtube.com/embed/8r7SGQ4c4fQ?rel=0&autoplay=1";
  }
 
};

</script>
