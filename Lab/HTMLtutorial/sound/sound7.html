<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title> sound</title>

<script>
var aud = document.getElementsByTagName("audio");
   var dt0;
   var dt1;
   var n0;
   var n1;

   function test(){
      setTimeout('aud[1].play()', (i+1)*n0+i*n1);
      i++;
   };

onload=function(){
   dt0 = aud[0].duration;
   dt1 = aud[1].duration;
   n0 = (dt0+0.1)*1000;
   n1 = (dt1+0.1)*1000;

   dd = Math.min(n0, n1);
   ddd = dd/100;

   i=0;
   aud[0].play();
   setInterval('test()', ddd);
   setInterval('aud[0].play()', n0+n1);
};

</script>

</head>
<body>
<h1>
<p>JavaScriptによるサウンドの再生4</p>
</h1>
<h2>
<p>異なる2つのサウンドを続けてloop再生</p>
</h2>

<audio id="abc" src="doshiraS.wav"></audio>
</audio>

</body>
</html>
