<!DOCTYPE html>
<html lang="ja">
<head>

</style>
<script>
onload= function(){
  var sl=document.getElementById('sel1');
  var im=document.getElementById('image');
  
  sl.onchange = function(){
    var selectedItem = this.options[this.selectedIndex];
    if(selectedItem.value == 0){
      im.width='600';
      im.height='390';
    }else if(selectedItem.value == 1){
      im.width='0';
      im.height='0';
    }
    console.log( selectedItem.value );
  }

  var b=document.getElementsByTagName('button'); 
    b[0].style.color='red';

  b[0].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[0].style.color='red';
    image.src="https://www.youtube.com/embed/w40ushYAaYA?rel=0&autoplay=1" ;
  }
  b[1].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[1].style.color='red';
    image.src="https://www.youtube.com/embed/J2bm6KQKHeQ?rel=0&autoplay=1" ;
  }
  b[2].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[2].style.color='red';
    image.src="https://www.youtube.com/embed/OT1HCQcSHW0?rel=0&autoplay=1" ;
  }
  b[3].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[3].style.color='red';
    image.src="https://www.youtube.com/embed/Gu2pVPWGYMQ?rel=0&autoplay=1" ;
  }
  b[4].onclick = function(){
    for(var i=0; i<4; i++)
           b[i].style.color='black';
    b[4].style.color='red';
    image.src="https://www.youtube.com/embed/852RYmmr53I?rel=0&autoplay=1" ;
  }
 
};

</script>
</head>
