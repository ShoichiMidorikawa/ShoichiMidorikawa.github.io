<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title> </title>
<style></style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-135083881-1"></script>

<script>
onload= function(){
  var sl=document.getElementById('sel1');
  var   im=document.getElementById('image');

  str0 = "https://www.youtube.com/embed/D1ZYhVpdXbQ?rel=0";
  str1 = "https://www.youtube.com/embed/l1PJ9mF2H2Q?rel=0&autoplay=1" ;
  str2 = "https://www.youtube.com/embed/OT1HCQcSHW0?rel=0&autoplay=1" ;
  str3 = "https://www.youtube.com/embed/JnuB_DjhC0M?rel=0&autoplay=1" ;
  str4 = "https://www.youtube.com/embed/ROR5XSl4GFI?rel=0&autoplay=1" ;




  image.src=str0+"&autoplay=0" ;

  sl.onchange = function(){
    var selectedItem = this.options[this.selectedIndex];
    if(selectedItem.value == 0){
      im.width='600';
      im.height='390';
    }else if(selectedItem.value == 1){
      im.width='0';
      im.height='0';
    }
    console.log( selectedItem.value );
  }

  var b=document.getElementsByTagName('button'); 
    b[0].style.color='red';

  b[0].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[0].style.color='red';
    image.src=str0+"&autoplay=1" ;
  }
  b[1].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[1].style.color='red';
    image.src=str1;
  }
  b[2].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[2].style.color='red';
    image.src= str2;
  }
  b[3].onclick = function(){
    for(var i=0; i<5; i++)
           b[i].style.color='black';
    b[3].style.color='red';
    image.src= str3;
  }
  b[4].onclick = function(){
    for(var i=0; i<4; i++)
           b[i].style.color='black';
    b[4].style.color='red';
    image.src= str4;
  }
};

</script>
</head>
<body>
<center>
<h1>
<p>YouTube動画をOFFしてオーディオプレーヤーとして使用2</p>
</h1>
<h2>
雨の曲５つ
</h2>

動画(ON/OFF)
<select id="sel1">
 <option value="0">ON</option>
 <option value="1" >OFF</option>
</select>
<br>
<br>
<button id="btn0" >Singin'In The Rain <br> Gene Kelly </button>
<button id="btn1" >Rhythm Of The Rain <br> Cascades </button>
<button id="btn2" >Rain Drops Keep Falling On My Head <br> B.J. Thomas </button>
<button id="btn3" >Have You Ever Seen The Rain? <br> John Fogerty </button>
<button id="btn4" >L`a Pioggia <br> Gigliola Cinquetti</button>
<br>
<br>
<p>
<iframe  id="image" width="600" height="390" 
</iframe> </p>
</center>
</body>
</html>
