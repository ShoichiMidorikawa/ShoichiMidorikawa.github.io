<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title> sound</title>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-135083881-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-135083881-1');

onload= function(){
  var sl=document.getElementById('sel1');
  var im=document.getElementById('image');
  
  sl.onchange = function(){
    var selectedItem = this.options[this.selectedIndex];
    if(selectedItem.value == 0){
      im.width='600';
      im.height='390';
    }else if(selectedItem.value == 1){
      im.width='0';
      im.height='0';
    }
  }

  var b=document.getElementById('btn'); 
  b.onclick = function(){
      image.src="https://www.youtube.com/embed/k_F1mmC3Nhg?rel=0&autoplay=1" ;
  }
};
</script>
</head>
<body>
<center>
<h1>
<p>YouTube動画をOFFしてオーディオプレーヤーとして使用１</p>
</h1>
<br>
動画(ON/OFF)
<select id="sel1">
 <option value="0">ON</option>
 <option value="1" >OFF</option>
</select>
<br>
<br>
<button id="btn" >Rock'n'Roll Music <br> Chuck Berry </button>
<br>
<p> 
<iframe id="image" width="640" height="360" 
src="https://www.youtube.com/embed/k_F1mmC3Nhg?rel=0" 
frameborder="0" allowfullscreen></iframe>
</p>


</center>
</body>
</html>
