じゅげむじゅげむ、ごこうのすりきれ、かいじゃりすいぎょのすいぎょうまつ、
うんらいまつ、ふうらいまつ、くうねるところにすむところ、やぶらこうじのぶらこうじ、
パイポパイポ、パイポのシューリンガン、シューリンガンのグーリンダイ、
グーリンダイのポンポコピーのポンポコナのちょうきゅうめいのちょうすけ
