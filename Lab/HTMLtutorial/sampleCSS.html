<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"> 
<title></title>

<style>
/* 要素セレクタ */
 body{
   background-color : lightgreen;
   color: red;
 } 

/* IDセレクタ */
 #box{
   border: 5px solid orange;
   padding: 25px;
   width:  300px;
   height: 20px;
   text-align :  center;
   color: white;
   background-color: blue;
 }

/* クラスセレクタ */
 .yvonne{
   color: red;
   font-family: cursive;
   font-size:  20px;  
 }
 .rick{
   color: midnightblue;
   font-family: sans-serif;
   font-weight: 500;
   font-size:  20px;
 }
</style>

</head>
<body>
 
　　<h3>色は匂へと散りぬるを</h3>

   <div id="box">
     祇園精舎の鐘の声 諸行無常の響きあり
   </div>
  
    <p class="yvonne"> Where were you last night? </p>
    <p class="rick"> That's so long ago, I don't remmember.</p>
    <p class="yvonne"> Will I see you tonight?</p>
    <p class="rick"> I never make plans that far ahead. </p>

</body>
