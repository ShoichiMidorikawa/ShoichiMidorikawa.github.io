<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Timer</title>
<style>
  p{
    position: relative; 
    text-align: center;
    top: -200px;
    font-size : 200px; 
  }
  p2{
    position: relative; 
    top: -350px;
    font-size : 200px; 
  }
  button{
    font-size:20pt;
    width:130px;
    height:40px
  }

</style>

<script>


var now;
var s, m, h;
var s0, m0, h0;
var s2, m2, h2;
var s3, m3, h3;

onload = function(){
  s2=0, m2=0, h2=0;
  s3=0, m3=0, h3=0;
  s=0,  m=0,  h=0;  

 msg =  '0:00:00';
 var image=document.getElementById('image');
 image.innerHTML = msg;
}

function showClock(){
 if(str1=='1'){
   now = new Date();
   h0 = now.getHours();
   m0 = now.getMinutes();
   s0 = now.getSeconds(); 
   image2.innerHTML = '';
 }
 
 var now2 = new Date();
 var h1 = h2+now2.getHours();
 var m1 = m2+now2.getMinutes();
 var s1 = s2+now2.getSeconds(); 
  
 var ss =(h1-h0)*3600+(m1-m0)*60+(s1-s0);
     s = ss%60;
 var mm = (ss-s)/60;
     m = mm%60;
     h = (mm-m)/60;    

  s3=s;
  if(s3<10)
    s3='0'+s3;
  m3=m;
  if(m3<10)
    m3='0'+m3;
   
 
 msg = h + ':' + m3 + ':' + s3;
 var image=document.getElementById('image');
 image.innerHTML = msg;

//  console.log(s);
  if(m==4 && s<0.9){
     image2.innerHTML = '残り１分';
     var aud = document.getElementById("aaa");
     aud.play();  
  } 
  else if(m==4 && s>2){
    image2.innerHTML = '';
  }
  else if(m==5 &&  s<1.8){
     image2.innerHTML = '講演終了';
     var aud = document.getElementById("aaa");
     aud.play();  
  }  
  else if(m==5 && s>3){
    image2.innerHTML = '';
  }
  else if(m==7 &&  s<2.7){
     image2.innerHTML = '質問終了';
     var aud = document.getElementById("aaa");
     aud.play();  
  }    
};


var str1=0;  

function onClick3(){ 
  s2=0; m2=0; h2=0;
  setInterval('showClock()', 1000);
  str1=1;
};


function onClick2(){ 
  s2=s; m2=m; h2=h;
  setInterval('showClock()', 1000);
  console.log('h2='+h+' m2='+m+' s2='+s ); 
  str1=1;
};

function onClick(){
  now = new Date();
  h0 = now.getHours();
  m0 = now.getMinutes();
  s0 = now.getSeconds(); 
  setInterval('showClock()', 1000);
  str1=0;
};

function onClick4(){
     var aud = document.getElementById("aaa");
     aud.play();  
};

</script>
</head>

<body>
<button id="btn"  onclick="onClick()">開始</button>
<button id="btn2"  onclick="onClick2()">一時停止</button>
<button id="btn3"  onclick="onClick3()">リセット</button>
<button id="btn4"  onclick="onClick4()">ベル音</button><br>
<p id="image"> </p>
<br>
<center>
<p2 id="image2"></p2>
</center>
<audio id="aaa" src="do.wav"></audio>

</body>
</html>
