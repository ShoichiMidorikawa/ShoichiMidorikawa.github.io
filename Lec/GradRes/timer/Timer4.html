<!--
1,2人用Timer
1人の場合
4分　予鈴
5分　終了
7分　質問終了
2人の場合
8分　予鈴
10分　終了
14分　質問終了
-->

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Timer</title>
<style>
  p{
    position: relative; 
    text-align: center;
    top: -200px;
    font-size : 200px; 
  }
  p2{
    position: relative; 
    top: -350px;
    font-size : 200px; 
  }
  button{
    font-size:20pt;
    width:130px;
    height:40px
  }
  select{
    position: relative; 
    top: -2px;
    font-size:20pt;
    width:145px;
    height:40px
  }

</style>

<script>


var now;
var s, m, h;
var s0, m0, h0;
var s2, m2, h2;
var s3, m3, h3;
var mm0,mm1,mm2;
var flag;

onload = function(){
  s2=0, m2=0, h2=0;
  s3=0, m3=0, h3=0;
  s=0,  m=0,  h=0;  

 msg =  '0:00:00';
 var image=document.getElementById('image');
 image.innerHTML = msg;
 var sl=document.getElementById('sel1');

       mm0=4;
       mm1=5;
       mm2=7;
       flag=0;

 sl.onchange = function(){
     var selectedItem = this.options[this.selectedIndex];
     if(selectedItem.value == 1){
       mm0=8;
       mm1=10;
       mm2=14;
       flag=1;
     }
     console.log( selectedItem.value );
  }
}



function showClock(){
 if(str1=='1'){
   now = new Date();
   h0 = now.getHours();
   m0 = now.getMinutes();
   s0 = now.getSeconds(); 
   image2.innerHTML = '';
 }
 
 var now2 = new Date();
 var h1 = h2+now2.getHours();
 var m1 = m2+now2.getMinutes();
 var s1 = s2+now2.getSeconds(); 
  
 var ss =(h1-h0)*3600+(m1-m0)*60+(s1-s0);
     s = ss%60;
 var mm = (ss-s)/60;
     m = mm%60;
     h = (mm-m)/60;    

  s3=s;
  if(s3<10)
    s3='0'+s3;
  m3=m;
  if(m3<10)
    m3='0'+m3;
   
 
 msg = h + ':' + m3 + ':' + s3;
 var image=document.getElementById('image');
 image.innerHTML = msg;

//  console.log(s);
  if(m==mm0 && s<1){
     if(flag ==1){
       image2.innerHTML = '残り2分';
     }else{
       image2.innerHTML = '残り１分';
     }
     var aud1 = document.getElementById("aaa1");
     aud1.play();  
  } 
  else if(m==mm0 && s>2){
    image2.innerHTML = '';
  }
  else if(m==mm1 &&  s<1){
     image2.innerHTML = '講演終了';
     var aud2 = document.getElementById("aaa2");
     aud2.play();  
  }  
  else if(m==mm1 && s>3){
    image2.innerHTML = '';
  }
  else if(m==mm2 &&  s<1){
     image2.innerHTML = '質問終了';
     var aud3 = document.getElementById("aaa3");
     aud3.play();  
  }    
};


var str1=0;  

function onClick3(){ 
  s2=0; m2=0; h2=0;
  setInterval('showClock()', 1000);
  str1=1;
};


function onClick2(){ 
  s2=s; m2=m; h2=h;
  setInterval('showClock()', 1000);
  console.log('h2='+h+' m2='+m+' s2='+s ); 
  str1=1;
};

function onClick(){
  now = new Date();
  h0 = now.getHours();
  m0 = now.getMinutes();
  s0 = now.getSeconds(); 
  setInterval('showClock()', 1000);
  str1=0;
};

function onClick4(){
     var aud1 = document.getElementById("aaa1");
     aud1.play();  
};

</script>
</head>

<body>
<select id="sel1">
 <option value="0">1人</option>
 <option value="1" >2人</option>
</select>
<button id="btn"  onclick="onClick()">開始</button>
<button id="btn2"  onclick="onClick2()">一時停止</button>
<button id="btn3"  onclick="onClick3()">リセット</button>
<button id="btn4"  onclick="onClick4()">ベル音</button><br>
<p id="image"> </p>
<br>
<center>
<p2 id="image2"></p2>
</center>
<audio id="aaa1" src="do1.wav"></audio>
<audio id="aaa2" src="do2.wav"></audio>
<audio id="aaa3" src="do3.wav"></audio>

</body>
</html>
